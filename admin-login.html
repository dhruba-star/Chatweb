<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button id="loginBtn">Login</button>

  <div id="postArea" style="display:none;">
    <h3>Create Blog Post</h3>
    <input type="text" id="title" placeholder="Title"><br>
    <textarea id="content" placeholder="Content"></textarea><br>
    <button id="submitPost">Post</button>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const loginBtn = document.getElementById("loginBtn");
    const postArea = document.getElementById("postArea");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Login successful!"))
        .catch(err => alert("Error: " + err.message));
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        postArea.style.display = "block";
      }
    });

    document.getElementById("submitPost").addEventListener("click", async () => {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      if (title && content) {
        await addDoc(collection(db, "posts"), {
          title,
          content,
          createdAt: serverTimestamp()
        });
        alert("Post created!");
      } else {
        alert("Please fill in both title and content.");
      }
    });
  </script>
</body>
</html>
